<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Acaddrive</title>
    <link rel="stylesheet" href="css/estiloForm.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
</head>
<body>
    <div class="box">
        <form>
            <h2>Login</h2>
            <div class="inputBox">
                <input type="email" id="email" required="required">
                <span>E-mail</span>
                <i></i>
            </div>
            <div class="inputBox">
                <input type="password" id="senha" required="required">
                <span>Senha</span>
                <i></i>
            </div>
            <div class="links">
                <a href="#">Esqueci minha senha</a>
                <a href="cadastro.html">Realizar cadastro</a>
            </div>
            <input type="button"  id="enviar" value="Entrar">
        </form>
    </div>
</body>
</html>
<script>
       //salvar no local storage o id e o token
 $(document).ready(function(){
    $('#enviar').click(function(){
        let dados= {
            email: $("#email").val(),
            password: $("#senha").val()
        }
        $.ajax({
            url:'http://127.0.0.1:8081/auth/authenticate',
            method:'post',
            dataType:'JSON',
            contentType:'application/json',
            processData:false,
            data:JSON.stringify(dados),
            success:function(resposta){
                $("form").trigger("reset")        
                window.alert(JSON.stringify(resposta))

                localStorage.email=JSON.parse(resposta).email
                window.location.href=""
            },
            error:function(resposta){
                $("form").trigger("reset")  
                window.alert("Informações de login incorretas")
            }

        })
    })
})
</script>
